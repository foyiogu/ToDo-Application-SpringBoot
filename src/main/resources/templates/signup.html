<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Form</title>

  <!-- Font Icon -->
  <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

  <!-- Main css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">

  <!-- Sign up form -->
  <section class="signup">
    <div class="container">
        <h2 class="form-title" style="display: flex; justify-content: center;">WhatToDo?</h2>
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>
            <p style="color: red" th:if="${existingUser}" th:text="${existingUser}"></p>
          <form th:object="${user}" th:action="@{/signupPost}" method="POST" class="register-form" >

<!--            first name-->
            <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input th:field = "*{firstName}" type="text" name="name" id="name" placeholder="First Name"/>
            </div>

<!--            last name-->
            <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input th:field = "*{lastName}" type="text" name="name" id="lname" placeholder="Last Name"/>
            </div>

<!--            email-->
            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input th:field = "*{email}" type="email" name="email" id="email" placeholder="Your Email"/>
            </div>

<!--              gender-->
              <p>Gender</p>
              <div class="form-group">
                  <label for="male" class="label-agree-term"><span><span></span></span>Male</label>
                  <input type="radio" th:field="*{gender}" name="gender" id="male" class="agree-term" value="Male" />
                  <label for="female" class="label-agree-term"><span><span></span></span>Female</label>
                  <input type="radio"  th:field="*{gender}" name="gender" id="female" class="agree-term" value="Female"/>
              </div>

<!--                   dob -->
              <p>Date of birth</p>
            <div class="form-group">
              <label for="date"></i></label>
              <input type="date" th:field="*{dob}" name="re_pass" id="date" placeholder="Repeat your password"/>
            </div>

<!--              password-->
            <div class="form-group">
              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" th:field="*{password}" name="pass" id="pass" placeholder="Password"/>
            </div>


            <div class="form-group form-button">
              <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
        </div>
      </div>
    </div>
  </section>


</div>

<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
